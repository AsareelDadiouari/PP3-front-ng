<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm">
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Username:</label>
        <input [formControlName]="'username'" class="form-control" id="form2Example1" type="text"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password:</label>
        <input [formControlName]="'password'" class="form-control" id="form2Example2" type="password"/>
      </div>
    </form>
  </div>
  <button (click)="onSubmit($event)" class="btn btn-primary btn-block mb-4"  id="Sign-in" type="submit">Sign in</button>

</div>
