<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <button (click)="toLogin($event)" aria-controls="pills-login" aria-selected="true" class="nav-link " data-mdb-toggle="pill"
            id="tab-login" role="tab">Login</button>
  </li>
  <li class="nav-item" role="presentation">
    <button  aria-controls="pills-register" aria-selected="false" class="nav-link active" data-mdb-toggle="pill"
            id="tab-register" role="tab">Register</button>
  </li>
</ul>


<div class="card">
  <div class="card-body">
    <form [formGroup]="registerForm">
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Username:</label>
        <input [formControlName]="'username'" class="form-control" id="form2Example1" type="text"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="firstname">firstname :</label>
        <input [formControlName]="'firstname'" class="form-control" id="firstname" type="text"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="lastname">lastname :</label>
        <input [formControlName]="'lastname'" class="form-control" id="lastname" type="text"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="email">email :</label>
        <input [formControlName]="'email'" class="form-control" id="email" type="email"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="phoneNumber">phoneNumber :</label>
        <input [formControlName]="'phoneNumber'" class="form-control" id="phoneNumber" type="number"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password:</label>
        <input [formControlName]="'password'" class="form-control" id="form2Example2" type="password"/>
      </div>
    </form>
  </div>
  <button (click)="onSubmit($event)" class="btn btn-primary btn-block mb-4" id="Register" type="submit">Register</button>

</div>
